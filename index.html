<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bob</title>
</head>
<body>
  <div class="bob">
    <div class="head">
      <div class="goggles">
        <div class="strap">
          <div class="metal-piece"></div>
          <div class="belt-piece"></div>
        </div>
        <div class="lense">
          <div class="eyeball">
            <div class="pupil left-pupil">
              <div class="eye-shine"></div>
              <div class="iris"></div>
            </div>
          </div>
        </div>
        <div class="lense right-lense">
          <div class="eyeball">
            <div class="pupil right-pupil">
              <div class="eye-shine"></div>
              <div class="iris"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="mouth">
        <div class="tooth-one"></div>
        <div class="tooth-two"></div>
        <div class="tooth-three"></div>
        <div class="tooth-four"></div>
        <div class="tooth-five"></div>
        <div class="tongue"></div>
      </div>
    </div>
    <div class="arms left-arm"></div>
    <div class="left-hand">
      <div class="tip tip-one"></div>
      <div class="finger finger-one"></div>
      <div class="tip tip-two"></div>
      <div class="finger finger-two"></div>
      <div class="tip tip-three"></div>
      <div class="finger finger-three"></div>
      <div class="palm palm-one"></div>
      <div class="palm palm-two"></div>
      <div class="wrist"></div>
    </div><div class="left-hand">
      <div class="tip tip-one"></div>
      <div class="finger finger-one"></div>
      <div class="tip tip-two"></div>
      <div class="finger finger-two"></div>
      <div class="tip tip-three"></div>
      <div class="finger finger-three"></div>
      <div class="palm palm-one"></div>
      <div class="palm palm-two"></div>
      <div class="wrist"></div>
    </div>
    <div class="arms right-arm"></div>
    <div class="right-hand"></div>
    <div class="torso">
      <div class="left-strap">
        <div class="button">+</div>
      </div>
      <div class="right-strap">
        <div class="button">+</div>
      </div>
      <div class="main-part"></div>
      <div class="inner-pocket"></div>
      <div class="pocket left-pocket"></div>
      <div class="pocket right-pocket"></div>
    </div>
    <div class="legs">

    </div>
  </div>
</body>
</html>
